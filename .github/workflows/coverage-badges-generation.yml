name: âš¡ Coverage badges generation

on:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  coverage-badges-generation:
    name: ğŸ“£ Coverage badges generation
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0

      - name: ğŸ“¦ Setup bun
        uses: oven-sh/setup-bun@3d267786b128fe76c2f16a390aa2448b815359f3 # v2.1.2

      - name: â” Setup node
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version-file: ".node-version"
          registry-url: "https://registry.npmjs.org"
          cache-dependency-path: ./package.json

      - name: ğŸ“¥ Install deps
        run: bun install --frozen-lockfile

      - name: ğŸ” Tests
        run: bun run test-ci

      - name: ğŸ¥ Generating coverage badges
        uses: jpb06/coverage-badges-action@b50fad094d253d04599a3e759c4e32877990d64e # v1.4.7
        with:
          badges-icon: vitest
          badges-labels-prefix: "Vitest coverage"
          commit-message: "chore: updating coverage badges"
          commit-user: jpb06
          commit-user-email: jpb.06@outlook.com
